<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form>
    <div>
        
        Full Name:<br>
        <input type="text" name="fullname">
    </div>

    <div>
        <div>
        
            Email:<br>
            <input type="email" name="email">
        </div>
        
        Password:<br>
        <input type="text" name="password">
    </div>

    <div>
        
        Confirm Password:<br>
        <input type="text" name="confirm-password">
    </div>
   

    <div> 
        Gender:<br>
        <input type="radio" name="gender" value="male">Male</input>
        <input type="radio" name="gender" value="female">Female</input>
        <input type="radio" name="gender" value="other">Other</input>
    </div>
    <div>
        Security Question:
        <select name="security-question"> <!--select tag gives us a dropdown menu-->
        
        <option value="first-pet-name">What was the name of your first pet?</option>
        <option value="first-grade-teacher">What was the name of your first grade teacher?</option>
        </select>
    </div>
    
</form>
       
</body>
</html>
