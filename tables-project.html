<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableproject</title>

    <style>
        table{
            width: 600px;
            text-align: left;
            background-color: white;
        }
        table, td, th {
            border:1px solid #aaa;
            border-collapse: collapse;
            padding: 8px;
            line-height: 1.3;

        }
        .label{
            font-weight:600;
        }
        th{
          background-color: lightblue;
        }
    </style>

  </head>
  <body style="background-color: #f2f6ff;">
    <table>
      <tr>
        <th colspan="3">INVOICE #1234ABCD</th>
        <th>20TH FEBRUARY 2023</th>
      </tr>
      <tr>
        <td colspan="2"><span class="label">Pay To:<br></span>
            The Tech Park<br>
            123 Willow Street <br>
            Pretoria
        </td>
        <td colspan="2">
            <span class="label">Customer:<br></span>
            James Lannistar<br>
            Windhoek Apartments<br>
            345 Main Street<br>
            Johburg
        </td>

      </tr>
      <tr>
        <th>Name/Description</th>
        <th>Qty:</th>
        <th>MRP</th>
        <th>Amount</th>
    </tr>
    <tr>
      <td>Biryani</td>
      <td>3</td>
      <td>400</td>
      <td>1200</td>

    </tr>
        <tr>
      <td>Chocolate Shake</td>
      <td>3</td>
      <td>200</td>
      <td>600</td>
      
    </tr>

    <tr>
      <th colspan="3">Subtotal:</th>
      <td>1800</td>
    </tr>
      <th colspan="2">Tax</th>
      <td>10%</td>
      <td>180</td>
    <tr>

    </tr>
      <th colspan="3">Grand Total:</th>
      <td>Ksh 1620</td>
    <tr>

    </tr>
    </table>
  </body>
</html>
